<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100vh;
        background: rgba(236, 205, 217, 0.985);
      }
      .top {
        display: flex;
        padding: 50px 200px;
        justify-content: space-between;
        align-items: baseline;
      }
      .top h1 {
        color: rgb(33, 79, 218);
      }
      button {
        color: white;
        background: rgb(33, 79, 218);
        padding: 8px 21px;
        border: none;
        border-radius: 5px;
      }
      .bottom {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .left {
        width: 40%;
      }
      img {
        width: 30%;
      }
      .input,
      input {
        background: rgb(233, 124, 142);
        width: 100%;
      }
      .left-1 {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-bottom: 10px;
      }
      hr{
        border:1px solid #000000;
      }
      input::placeholder{
        color: white;
        padding: 15px 1px;
      }
      input{
        padding: 15px 1px;
        border-radius: 5px;
        border: none;
      }
      .login{
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-top:15px ;
      }
      input{
        padding-top: 15px;
      }
      .lower{
        display: flex;
        justify-content: space-between;
      }
      .checkbox{
        display: flex;
                align-items: center;
        width: fit-content;
        gap:10px;
      }

      .login-btn{
        width: 100%;
        margin: 20px 1px;
      }

    </style>

    <!-- WIN + . -->

    <div class="container">
      <div class="top">
        <h1>SecureHutz</h1>
        <button>Sign up</button>
      </div>

      <div class="bottom">
        <div class="left">
          <div class="left-1">
            <h1>Login Now</h1>
            <p>Hi , Welcome back ðŸ‘‹</p>
            <button class="input">Login with google</button>
          </div>

<hr>

          <div class="login">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email id" name="email" id="" />
            </div>
            <div class="password">
              <label for="Password">Password</label>
              <input type="password" placeholder="Password" name="Password" id="" />
            </div>
          </div>

          <div class="lower">
            <div class="checkbox">
            <input type="checkbox" name="" id="">
            <p>RememberMe</p>
            </div>

            <p>Forgot Password?</p>
          </div>
          <button class="login-btn">Login</button>
          <p style="text-align: center;">Not Registered Yet? Create an account Sign up</p>


        </div>
        <img src="../naturlas.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
