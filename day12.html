<!DOCTYPE html>
<html lang="en">
<head>

  <body>
    <style>
        *{
            padding:0;
            margin: 0;
        }

      .box {
        min-height: 150px;
        min-width:150px;
      }

      .container {
            display: flex;
            width: fit-content;
            border:5px solid #000;
             flex-direction: column; 
      }

      @media (min-width:768px) {
        .container{
            flex-direction: row; 
        }
        
      }

    </style>

    <div class="container">
      <div class="box red" style="background-color: red"></div>
      <div class="box green" style="background-color: green"></div>
      <div class="box" style="background-color: yellow"></div>
      <div class="box" style="background-color: blue"></div>
      <div class="box" style="background-color: pink"></div>
      <div class="box" style="background-color: teal"></div>
      <div class="box" style="background-color: tomato"></div>
      <div class="box" style="background-color: limegreen"></div>
      <div class="box" style="background-color: orange"></div>
      <div class="box" style="background-color: yellow"></div>
      <div class="box" style="background-color: blue"></div>
    </div>
  </body>
</html>
